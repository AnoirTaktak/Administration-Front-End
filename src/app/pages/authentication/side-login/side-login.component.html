<div class="blank-layout-container justify-content-center align-items-center bg-light">
  <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="or-border m-t-30">Authentifier vous</div>

          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Pseudo</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput formControlName="Utilisateurname" required>
              <mat-error *ngIf="loginForm.get('Utilisateurname')?.hasError('required')">
                Le pseudo svp !
              </mat-error>
            </mat-form-field>

            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Mot de passe</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="password" formControlName="password" required>
              <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
                PLe mot de passe svp !
              </mat-error>
            </mat-form-field>

            <button mat-flat-button color="primary" class="w-100" type="submit" [disabled]="!loginForm.valid">
              LogIn
            </button>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
