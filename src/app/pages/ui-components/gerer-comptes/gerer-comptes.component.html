<div class="user-management">
  <h2>Gestion des Utilisateurs</h2>

  <!-- Tableau des utilisateurs -->
  <table mat-table [dataSource]="utilisateurs" class="mat-elevation-z8">
    <!-- Colonnes de votre tableau -->
    <ng-container matColumnDef="Nom_Utilisateur">
      <th mat-header-cell *matHeaderCellDef> Nom </th>
      <td mat-cell *matCellDef="let utilisateur">{{ utilisateur.Nom_Utilisateur }}</td>
    </ng-container>

    <ng-container matColumnDef="Role_Utilisateur">
      <th mat-header-cell *matHeaderCellDef> RÃ´le </th>
      <td mat-cell *matCellDef="let utilisateur">
        <div *ngIf="!isEditing[utilisateur.ID_Utilisateur]">
          {{ convertRoleToString(utilisateur.Role_Utilisateur) }}
        </div>
        <mat-select *ngIf="isEditing[utilisateur.ID_Utilisateur]" [(value)]="selectedRole[utilisateur.ID_Utilisateur]" (selectionChange)="onRoleChange(utilisateur)">
          <mat-option *ngFor="let role of roles" [value]="role">
            {{ convertRoleToString(role) }}
          </mat-option>

        </mat-select>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let utilisateur">
        <!--<button mat-icon-button color="primary" *ngIf="!isEditing[utilisateur.ID_Utilisateur]" (click)="onEdit(utilisateur)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="primary" *ngIf="isEditing[utilisateur.ID_Utilisateur]" (click)="onSave(utilisateur)">
          <mat-icon>save</mat-icon>
        </button>-->
        <button mat-icon-button color="warn" (click)="onDelete(utilisateur)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Ligne du tableau -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- Ajouter un utilisateur bouton -->
  <div class="action-buttons">
    <button mat-raised-button color="primary" (click)="onAddUser()">Ajouter un Utilisateur</button>
  </div>
</div>
