<mat-card class="cardWithShadow overflow-hidden">
<mat-card-content>
    <mat-card-title class="m-b-4">Services Populaires</mat-card-title>
    <mat-card-subtitle class="mat-mdc-card-subtitle">les top ventes cette année</mat-card-subtitle>
</mat-card-content>
<div class="table-responsive">
    <table mat-table [dataSource]="dataSource" class="w-100">
        <!-- Profile Column -->
        <ng-container matColumnDef="products">
            <th mat-header-cell *matHeaderCellDef class="mat-subtitle-1 f-s-14">
                produits
            </th>
            <td mat-cell *matCellDef="let element">
                <div class="d-flex align-items-center">
                    <img [src]="element.imagePath" alt="users" width="60" class="rounded-7" />
                    <div class="m-l-16 product-title">
                        <h6 class="mat-subtitle-1 text-truncate-2 f-s-14 lh-sm">
                            {{ element.uname }}
                        </h6>
                    </div>
                </div>
            </td>
        </ng-container>

        <!-- Hour Rate Column -->
        <ng-container matColumnDef="payment">
            <th mat-header-cell *matHeaderCellDef class="mat-subtitle-1 f-s-14">
                Prix
            </th>
            <td mat-cell *matCellDef="let element">
                <h6 class="mat-subtitle-1 f-s-16">{{ element.price }} <span class="text-muted"></span></h6>

                <mat-progress-bar mode="determinate" color="{{ element.progress }}" value="40"></mat-progress-bar>
            </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef class="mat-subtitle-1 f-s-14">
                Unité vendu
            </th>
            <td mat-cell *matCellDef="let element">
                <span class="bg-light-{{ element.progress }} text-{{
                  element.progress
                }} f-s-12 f-w-500 p-x-10 p-y-4 rounded-pill">
                    100
                </span>
            </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="menu">
            <th mat-header-cell *matHeaderCellDef class="mat-subtitle-1 f-s-14">

            </th>
            <td mat-cell *matCellDef="let element">
               

            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</div>
</mat-card>
