<mat-card class="cardWithShadow overflow-hidden">
  <mat-card-content>
    <mat-card-title class="m-b-4">Services Populaires</mat-card-title>
    <mat-card-subtitle class="mat-mdc-card-subtitle">Les top ventes cette année</mat-card-subtitle>
  </mat-card-content>
  <div class="table-responsive">
    <table mat-table [dataSource]="dataSource" class="w-100">

      <!-- Profile Column -->
      <ng-container matColumnDef="products">
        <th mat-header-cell *matHeaderCellDef class="mat-subtitle-1 f-s-14">Produits</th>
        <td mat-cell *matCellDef="let element">
          <div class="d-flex align-items-center">
          
            <div class="m-l-16 product-title">
              <h6 class="mat-subtitle-1 text-truncate-2 f-s-14 lh-sm">{{ element.uname }}</h6>
            </div>
          </div>
        </td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="payment">
        <th mat-header-cell *matHeaderCellDef class="mat-subtitle-1 f-s-14">Prix</th>
        <td mat-cell *matCellDef="let element">
          <h6 class="mat-subtitle-1 f-s-16">{{ element.price }}</h6>
          <mat-progress-bar
            mode="determinate"
            color="{{ element.progress }}"
            [value]="(element.sold / 100) * 100"
          ></mat-progress-bar>
        </td>
      </ng-container>


      <!-- Units Sold Column -->
      <ng-container matColumnDef="sold">
        <th mat-header-cell *matHeaderCellDef class="mat-subtitle-1 f-s-14">Unité vendue</th>
        <td mat-cell *matCellDef="let element">
          <span
            class="bg-light-{{ element.progress }} text-{{ element.progress }} f-s-12 f-w-500 p-x-10 p-y-4 rounded-pill"
          >
            {{ element.sold }}
          </span>
        </td>
      </ng-container>

      <!-- Menu Column -->
      <ng-container matColumnDef="menu">
        <th mat-header-cell *matHeaderCellDef class="mat-subtitle-1 f-s-14"></th>
        <td mat-cell *matCellDef="let element"></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</mat-card>
